<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Payment - Nike Style</title>
    <link rel="stylesheet" href="./style23.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/logo-nike-4096.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        --primary-color: #fff;
        --secondary-color: #ccc;
        --bg-color: #000;
        --button-bg: #333;
        --button-text-color: #fff;
        --button-hover-bg: #555;
        --button-padding: 0.75rem 1.5rem;
        --button-border-radius: 30px;
        --button-font-size: 1rem;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--primary-color);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: var(--bg-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        z-index: 1000;
      }

      .logo img {
        height: 30px;
        filter: invert(0.4) grayscale(0.8) brightness(0.6);
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: bold;
      }

      .payment-container {
        max-width: 600px;
        margin: 4rem auto;
        background-color: #111;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
      }

      .payment-container h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .payment-form {
        display: flex;
        flex-direction: column;
      }

      .payment-form label {
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .payment-form input,
      .payment-form textarea {
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: none;
        border-radius: 12px;
        background-color: #222;
        color: #fff;
        font-size: 1rem;
      }

      .pay-button {
        background-color: var(--button-bg);
        color: var(--button-text-color);
        padding: var(--button-padding);
        border: none;
        border-radius: var(--button-border-radius);
        font-size: var(--button-font-size);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .pay-button:hover {
        background-color: var(--button-hover-bg);
      }

      footer {
        background-color: var(--bg-color);
        padding: 2rem;
        text-align: center;
        color: var(--secondary-color);
        border-top: 1px solid #444;
        font-size: 0.9rem;
      }

      footer a {
        color: var(--secondary-color);
        text-decoration: none;
      }

      footer ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike">
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <section class="payment-container">
      <h1>Payment Details</h1>
      <form action="#" method="POST" class="payment-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required placeholder="Enter your card number" maxlength="16" />

        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY" />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3" />

        <button type="submit" class="pay-button">Pay Now</button>
      </form>
    </section>

    <footer>
      <ul>
        <li>&copy; 2025 Nike, Inc.</li>
        <li><a href="#">Terms of Sale</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
