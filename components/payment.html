<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - Nike Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="nike-logo.png" alt="Nike">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-container">
        <h1>Payment Details</h1>
        <form action="#" method="POST" class="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required placeholder="Enter your card number" maxlength="16">

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3">

            <button type="submit" class="pay-button">Pay Now</button>
        </form>
    </section>

    <footer>
        <ul>
          <li>&copy; 2025 Nike, Inc.</li>
          <li><a href="#">Terms of Sale</a></li>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </footer>
</body>
</html>
