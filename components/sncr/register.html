<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Register Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .register-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      min-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #111;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      background-color: #f9f9f9;
      color: #333;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #000;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .options a {
      color: #000;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      margin: 0 12px;
      color: #888;
      font-size: 13px;
    }

    .social-btn {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .social-btn img {
      width: 20px;
      margin-right: 8px;
    }

    .social-btn:hover {
      background: #f9f9f9;
    }

    .login {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }

    .login a {
      color: #000;
      text-decoration: none;
    }

    .login a:hover {
      text-decoration: underline;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px; /* Adjust size of the swoosh logo */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Swoosh logo added here -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo" class="logo" />
    <h2>Create Nike Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required />
      </div>

      <div class="options">
        <label><input type="checkbox" /> Subscribe to newsletter</label>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="divider"><span>or</span></div>

    <button class="social-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
      Sign up with Google
    </button>

    <div class="login">
      Already a member? <a href="#">Sign In</a>
    </div>
  </div>
</body>
</html>
