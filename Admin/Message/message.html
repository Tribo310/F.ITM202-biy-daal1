<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./message.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="admin-container">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <i class="fa-solid fa-user-shield"></i> Admin Panel
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="../Admin/admin.html"
              ><i class="fa-solid fa-box"></i> Бараа</a
            >
          </li>
          <li>
            <a href="../Order/order.html"
              ><i class="fa-solid fa-users"></i> Захиалга</a
            >
          </li>
          <li>
            <a href="../Payment/payment.html"
              ><i class="fa-solid fa-money-bill"></i> Төлбөр</a
            >
          </li>
          <li>
            <a href="../Message/message.html"
              ><i class="fa-solid fa-envelope"></i> Messages</a
            >
          </li>
        </ul>
      </aside>

      <div class="main-section">
        <header class="admin-header">
          <h1></h1>
          <div class="admin-actions">
            <a href="../Login/Login.html"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </div>
        </header>

        <main class="admin-content">
          <h2 class="section-title">Мессэж</h2>
          <div class="category-section">
            <div class="dropdown">
              <button class="dropdown-button" onclick="toggleDropdown()">
                Ангилал ▼
              </button>
              <div id="dropdown-menu" class="dropdown-menu">
                <div class="dropdown-category" onclick="filterItems('Гутал')">
                  Урамшуулал
                </div>
                <div class="dropdown-category" onclick="filterItems('Цамц')">
                  Арга хэмжээ
                </div>
              </div>
            </div>
            <button
              class="add-button"
              onclick="window.location.href = '../AddMessage/additem.html'"
            >
              Нэмэх
            </button>
          </div>

          <div class="table-card">
            <table>
              <thead>
                <tr>
                  <th>№</th>
                  <th>Нэр</th>
                  <th>Үнэ</th>
                </tr>
              </thead>
              <tbody id="itemTableBody">
                <!-- Dynamic items will be inserted here -->
              </tbody>
            </table>
          </div>
        </main>

        <footer class="admin-footer">
          <p>&copy; 2025 Online Shop Admin.</p>
        </footer>
      </div>
    </div>

    <script src="./message.js"></script>
  </body>
</html>
